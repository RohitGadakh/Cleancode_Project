<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInLeft 0.5s ease-in-out forwards;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .rotate-on-click {
      transition: transform 0.3s ease-in-out;
      width: 200px;
    }

    .rotate-on-click:hover {
      transform: rotate(360deg);
    }
  </style>
  <title>CSS Animation Examples</title>
</head>
<body>

  <!-- Button Hover Animation -->
  <a href="#" class="button">Hover me</a>

  <!-- Fade In Animation -->
  <p class="fade-in">This element fades in.</p>

  <!-- Pulse Animation -->
  <div class="pulse">Pulsating element</div>

  <!-- Slide In from Left Animation -->
  <div class="slide-in-left">This element slides in from the left.</div>

  <!-- Rotate on Click Animation -->
  <img src="Assets/Nature_img.avif" alt="Rotating Image" class="rotate-on-click">

</body>
</html>
